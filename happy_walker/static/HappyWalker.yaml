swagger: "2.0"
info:
  description: "This is Happy Walker API documentation"
  version: "1.0.0"
  title: "Happy Walker"
tags:
- name: "user"
  description: "User API"
  externalDocs:
    description: "Find out more"
schemes:
- "http"
paths:
  /users/register:
    post:
      tags:
      - "user"
      summary: "Add a new User to the store"
      description: ""
      operationId: "addUser"
      parameters:
      - in: "body"
        name: "body"
        description: "User object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        201:
          description: "user successfully created"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
              uid:
                type: "integer"
        460:
          description: "user with that credentials already exists"
          schema:
            $ref: "#/definitions/Errors"
        400:
          description: "input errors"
          schema:
            $ref: "#/definitions/ValidationErrors"
  /users/confirm_email:
    post:
      tags:
      - "user"
      summary: "User email verification"
      description: ""
      operationId: "email verification"
      parameters:
      - in: "body"
        name: "body"
        description: "User email verification"
        required: true
        schema:
          $ref: "#/definitions/Email"
      responses:
        400:
          description: "activation link is invalid"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
        200:
          description: "user successfully activated"
          schema:
            type: "object"
            properties:
              id:
                type: "integer"
              message:
                type: "string"
  /users/sign_in:
    post:
      tags:
      - "user"
      summary: "User login"
      description: ""
      operationId: "sign_in"
      parameters:
      - in: "body"
        name: "body"
        description: "Email or username and password"
        required: true
        schema:
          type: "object"
          properties:
            username_or_email:
              type: "string"
            password:
              type: "string"
      responses:
        400:
          description: "bad request"
          schema:
            $ref: "#/definitions/ValidationErrors"
        432:
          description: "user does not exist in our database"
          schema:
            $ref: "#/definitions/Errors"
        455:
          description: "user is not active"
          schema:
            $ref: "#/definitions/Errors"
        467:
          description: "password incorrect"
          schema:
            $ref: "#/definitions/Errors"
        230:
          description: "login successfull"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
              token:
                type: "integer"
  /users/{user_id}:
    get:
      tags:
      - "user"
      summary: "Get user profile"
      description: ""
      operationID: "get user profile"
      parameters:
      - in: "path"
        name: "user_id"
        required: true
        type: string
      responses:
        200:
          description: "success"
          schema:
            type: "object"
            properties:
              username:
                type: "string"
              first_name:
                type: "string"
              last_name:
                type: "string"
              email:
                type: "string"
                required:
                  - username
                  - last_name
                  - first_name
        400:
          description: "error"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
  /users/me:
    post:
      tags:
      - "user"
      summary: "Update user profile"
      description: ""
      operationID: "update user profile"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "update user profile"
        schema:
          type: "object"
          properties:
            first_name:
              type: "string"
            last_name:
              type: "string"
            email:
              type: "string"
      responses:
        201:
          description: "user successfully updated"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
        202:
          description: "please confirm your new email"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
        400:
          description: "error"
          schema:
            $ref: "#/definitions/ValidationErrors"
  /users/change_email:
    post:
      tags:
      - "user"
      summary: "Change email"
      description: ""
      operationID: "change email"
      parameters:
      - in: "body"
        name: "body"
        description: "Change email"
        required: true
        schema:
          type: "object"
          properties:
            uid:
              type: "string"
            token:
              type: "string"
            new_email:
              type: "string"
      responses:
        401:
          description: "bad request"
          schema:
            $ref: "#/definitions/ValidationErrors"
        400:
          description: "This user does not exist"
          schema:
            type: "object"
            properties:
              message:
               type: "string"
        201:
          description: "email successfully updated"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
              uid:
                type: "string"
              new_email:
                type: "string"
        406:
          description: "activation link is invalid"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
definitions:
  User:
    type: "object"
    properties:
      username:
        type: "string"
      first_name:
        type: "string"
      last_name:
        type: "string"
      email:
        type: "string"
      password:
        minLength: 6
        type: "string"
    xml:
      name: "User"
  Email:
    type: "object"
    properties:
      uid:
        type: "string"
      token:
        type: "string"
  Errors:
    type: "object"
    properties:
       errors:
         type: "array"
         items:
           type: "object"
           properties:
             code:
               type: "string"
             message:
               type: "string"
  ValidationErrors:
     type: "object"
     properties:
       errors:
         type: "array"
         items:
           type: "object"
           properties:
             field:
               type: "string"
             code:
               type: "string"
             message:
               type: "string"
externalDocs:
  description: "Happy Walker"
  url: "http://localhost:8000/home"
