version: '3'
services:
    web:
        build: .
        command: uwsgi --http :8000 --module happy_walker.wsgi
        ports:
        - "8000:8000"
        volumes:
        - ./happy_walker:/data
        depends_on:
          - db
    db:
        image: mongo
        ports:
        - 27017:27017
    
